<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="heading">
        <h2>MARVEL</h2>
        <h3>Charactors</h3>
      </div>

      <div class="navbar">
        <div class="seachBar">
          <input type="text" placeholder="Search Marvel" />
        </div>
        <ul>
          <li>Charactors</li>
          <li>Comics</li>
          <li>Stories</li>
          <li>Movies</li>
          <li>TV Shows</li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="upper">
          <img src="./cap.png" alt="Captain America" />
        <div class="card captain-america">
          <div class="charactor_details">
            <h3>Captain America</h3>
            <p>Steve Rogers</p>
          </div>
        </div>
      </div>
      <div class="upper">
          <img src="ironMan.png" alt="Iron Man" />
        <div class="card iron-man">
          <div class="charactor_details">
            <h3>Iron Man</h3>
            <p>Tony Stark</p>
          </div>
        </div>
      </div>
      <div class="upper">
          <img src="./black.png" alt="Black Widow" />
        <div class="card black-widow">
          <div class="charactor_details">
            <h3>Black Widow</h3>
            <p>Natasha Romanoff</p>
          </div>
        </div>
      </div>
      <div class="upper sppdy">
          <img src="./spddy.png" alt="Spider-Man" />
        <div class="card spider-man">
          <div class="charactor_details">
            <h3>Spider-Man</h3>
            <p>Peter Parker</p>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
